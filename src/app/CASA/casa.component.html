<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #3b0a5f, #f4b9e9);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* principal */
    .container {
      width: 90%;
      max-width: 1200px;
      background: rgba(50, 15, 80, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 20px 0;
    }

    /* Menú superior */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #4a1065;
      color: #fff;
      text-transform: uppercase;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #f3c1ff;
    }

    /* Menú responsivo */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .navbar ul.responsive {
      flex-direction: column;
      background: #4a1065;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      display: none;
    }

    .navbar ul.responsive.show {
      display: flex;
    }

    /* bienvenida */
    .welcome {
      text-align: center;
      padding: 50px 20px;
      background-image: url('inicio.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
    }

    .welcome h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .welcome p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #f5d1ff;
    }

    /* Botones */
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .button-container button {
      background: #a851c7;
      border: none;
      color: #fff;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .button-container button:hover {
      background: #db76ff;
      transform: scale(1.05);
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .welcome h1 {
        font-size: 2.5rem;
      }

      .welcome p {
        font-size: 1rem;
      }

      .button-container button {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .welcome h1 {
        font-size: 2rem;
      }

      .welcome p {
        font-size: 0.9rem;
      }

      .button-container button {
        padding: 10px 15px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <section class="welcome">
      <h1>Interfaces</h1>
      <p>Todo es responsive .</p>

      <div class="button-container">
        <button routerLink="/Deber1"> Tarea 1</button>
        <button routerLink="/Deber2"> Tarea 2</button>
        <button routerLink="/Deber3"> Tarea 3</button>
        <button routerLink="/Deber4"> Tarea 4</button>
        <button routerLink="/Deber5"> Tarea 5</button>
    
      </div>
    </section>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
